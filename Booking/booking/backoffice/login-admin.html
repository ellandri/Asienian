<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realnest - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; overflow: hidden;">
    
    <!-- Container principal -->
    <div style="display: flex; height: 100vh; flex-direction: row;">
        
        <!-- Section gauche avec image -->
        <div id="left-section" style="flex: 1; position: relative; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); overflow: hidden;">
            <!-- Image de fond -->
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1582672060674-bc2bd808a8b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80'); background-size: cover; background-position: center; opacity: 0.9;"></div>
            
            <!-- Overlay gradient -->
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, rgba(30, 58, 138, 0.7) 0%, rgba(59, 130, 246, 0.3) 100%);"></div>
            
            <!-- Header avec logo -->
            <div style="position: relative; z-index: 2; padding: 20px 30px;">
                <div style="display: flex; align-items: center; color: white;">
                    <div style="width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <i class="fas fa-home" style="color: #1e3a8a; font-size: 18px;"></i>
                    </div>
                    <span style="font-size: 24px; font-weight: 600;">Realnest</span>
                </div>
            </div>
            
            <!-- Contenu principal gauche -->
            <div id="left-content" style="position: absolute; bottom: 80px; left: 40px; color: white; z-index: 2;">
                <h1 id="main-title" style="font-size: 48px; font-weight: 300; margin: 0 0 20px 0; line-height: 1.1;">Find your sweet home</h1>
                <p id="main-subtitle" style="font-size: 18px; margin: 0 0 30px 0; opacity: 0.9; max-width: 400px;">Schedule visit in just a few clicks visits in just a few clicks.</p>
                
                <!-- Indicateurs de pagination -->
                <div style="display: flex; gap: 8px;">
                    <div style="width: 40px; height: 4px; background: white; border-radius: 2px;"></div>
                    <div style="width: 8px; height: 4px; background: rgba(255, 255, 255, 0.4); border-radius: 2px;"></div>
                    <div style="width: 8px; height: 4px; background: rgba(255, 255, 255, 0.4); border-radius: 2px;"></div>
                </div>
            </div>
        </div>
        
        <!-- Section droite avec formulaire -->
        <div id="right-section" style="flex: 1; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 60px 40px; position: relative; min-height: 100vh;">
            
            <!-- Bouton Sign In en haut à droite -->
            <div id="top-signin" style="position: absolute; top: 30px; right: 40px;">
                <button style="background: #000; color: white; border: none; padding: 12px 24px; border-radius: 25px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.background='#333'" onmouseout="this.style.background='#000'">
                    Sign In
                </button>
            </div>
            
            <!-- Formulaire -->
            <div id="form-container" style="width: 100%; max-width: 400px;">
                <h2 id="welcome-title" style="font-size: 32px; font-weight: 600; color: #1f2937; margin: 0 0 8px 0;">Welcome Back to Realnest!</h2>
                <p style="color: #6b7280; margin: 0 0 40px 0; font-size: 16px;">Sign in your account</p>
                
                <form style="width: 100%;">
                    <!-- Champ Email -->
                    <div style="margin-bottom: 24px;">
                        <label style="display: block; color: #374151; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Your Email</label>
                        <input type="email" value="info.madhu786@gmail.com" style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3b82f6'" onblur="this.style.borderColor='#e5e7eb'">
                    </div>
                    
                    <!-- Champ Password -->
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; color: #374151; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Password</label>
                        <div style="position: relative;">
                            <input type="password" value="password123" style="width: 100%; padding: 14px 16px; padding-right: 50px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3b82f6'" onblur="this.style.borderColor='#e5e7eb'">
                            <i class="fas fa-eye" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); color: #9ca3af; cursor: pointer;" onclick="togglePassword(this)"></i>
                        </div>
                    </div>
                    
                    <!-- Options -->
                    <div id="options-row" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                        <label style="display: flex; align-items: center; cursor: pointer; font-size: 14px; color: #374151;">
                            <input type="checkbox" checked style="margin-right: 8px; accent-color: #3b82f6;">
                            Remember Me
                        </label>
                        <a href="#" style="color: #3b82f6; text-decoration: none; font-size: 14px;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
                            Forgot Password?
                        </a>
                    </div>
                    
                    <!-- Bouton Login -->
                    <button type="submit" style="width: 100%; background: #000; color: white; border: none; padding: 16px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-bottom: 20px;" onmouseover="this.style.background='#333'" onmouseout="this.style.background='#000'">
                        Login
                    </button>
                    
                    <!-- Instant Login -->
                    <div style="text-align: center; margin-bottom: 30px;">
                        <a href="#" style="color: #3b82f6; text-decoration: none; font-size: 14px;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
                            Instant Login
                        </a>
                    </div>
                    
                    <!-- Boutons de connexion sociale -->
                    <div id="social-buttons" style="display: flex; gap: 12px; margin-bottom: 30px; flex-direction: column;">
                        <button type="button" style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; background: white; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.borderColor='#d1d5db'" onmouseout="this.style.borderColor='#e5e7eb'">
                            <i class="fab fa-google" style="color: #ea4335; font-size: 18px;"></i>
                            <span style="color: #374151; font-size: 14px; font-weight: 500;">Continue with Google</span>
                        </button>
                        
                        <button type="button" style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; background: white; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.borderColor='#d1d5db'" onmouseout="this.style.borderColor='#e5e7eb'">
                            <i class="fab fa-facebook-f" style="color: #1877f2; font-size: 18px;"></i>
                            <span style="color: #374151; font-size: 14px; font-weight: 500;">Continue with Facebook</span>
                        </button>
                    </div>
                    
                    <!-- Lien d'inscription -->
                    <div style="text-align: center; margin-top: 30px;">
                        <span style="color: #6b7280; font-size: 14px;">Don't have any account? </span>
                        <a href="#" style="color: #3b82f6; text-decoration: none; font-weight: 600; font-size: 14px;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
                            Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(icon) {
            const input = icon.parentElement.querySelector('input');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Gestion responsive
        function handleResize() {
            const container = document.querySelector('div[style*="display: flex; height: 100vh"]');
            const leftSection = document.getElementById('left-section');
            const rightSection = document.getElementById('right-section');
            const leftContent = document.getElementById('left-content');
            const mainTitle = document.getElementById('main-title');
            const mainSubtitle = document.getElementById('main-subtitle');
            const welcomeTitle = document.getElementById('welcome-title');
            const formContainer = document.getElementById('form-container');
            const topSignin = document.getElementById('top-signin');
            const optionsRow = document.getElementById('options-row');
            const socialButtons = document.getElementById('social-buttons');
            
            if (window.innerWidth <= 768) {
                // Mode mobile - layout vertical
                container.style.flexDirection = 'column';
                leftSection.style.flex = '0 0 40vh';
                rightSection.style.flex = '1';
                rightSection.style.padding = '30px 20px';
                
                // Ajustements pour le contenu gauche
                leftContent.style.bottom = '30px';
                leftContent.style.left = '20px';
                leftContent.style.right = '20px';
                mainTitle.style.fontSize = '28px';
                mainSubtitle.style.fontSize = '16px';
                
                // Ajustements pour le formulaire
                welcomeTitle.style.fontSize = '24px';
                formContainer.style.maxWidth = '100%';
                
                // Masquer le bouton Sign In en haut sur mobile
                topSignin.style.display = 'none';
                
                // Options sur mobile
                optionsRow.style.flexDirection = 'column';
                optionsRow.style.gap = '12px';
                optionsRow.style.alignItems = 'flex-start';
                
            } else if (window.innerWidth <= 1024) {
                // Mode tablette
                container.style.flexDirection = 'row';
                leftSection.style.flex = '1';
                rightSection.style.flex = '1';
                rightSection.style.padding = '40px 30px';
                
                leftContent.style.bottom = '60px';
                leftContent.style.left = '30px';
                mainTitle.style.fontSize = '36px';
                mainSubtitle.style.fontSize = '16px';
                
                welcomeTitle.style.fontSize = '28px';
                formContainer.style.maxWidth = '380px';
                
                topSignin.style.display = 'block';
                topSignin.style.right = '30px';
                
                optionsRow.style.flexDirection = 'row';
                optionsRow.style.alignItems = 'center';
                
            } else {
                // Mode desktop
                container.style.flexDirection = 'row';
                leftSection.style.flex = '1';
                rightSection.style.flex = '1';
                rightSection.style.padding = '60px 40px';
                
                leftContent.style.bottom = '80px';
                leftContent.style.left = '40px';
                mainTitle.style.fontSize = '48px';
                mainSubtitle.style.fontSize = '18px';
                
                welcomeTitle.style.fontSize = '32px';
                formContainer.style.maxWidth = '400px';
                
                topSignin.style.display = 'block';
                topSignin.style.right = '40px';
                
                optionsRow.style.flexDirection = 'row';
                optionsRow.style.alignItems = 'center';
            }
            
            // Ajustement des boutons sociaux pour mobile
            if (window.innerWidth <= 480) {
                socialButtons.style.flexDirection = 'column';
                socialButtons.style.gap = '8px';
                
                const socialBtns = socialButtons.querySelectorAll('button');
                socialBtns.forEach(btn => {
                    btn.style.width = '100%';
                });
            } else {
                socialButtons.style.flexDirection = 'column';
                socialButtons.style.gap = '12px';
            }
        }

        // Animation d'entrée
        window.addEventListener('load', function() {
            const rightSection = document.getElementById('right-section');
            rightSection.style.opacity = '0';
            rightSection.style.transform = 'translateX(50px)';
            rightSection.style.transition = 'all 0.8s ease';
            
            setTimeout(() => {
                rightSection.style.opacity = '1';
                rightSection.style.transform = 'translateX(0)';
            }, 200);
            
            // Appliquer le responsive
            handleResize();
        });

        // Écouter les changements de taille d'écran
        window.addEventListener('resize', handleResize);

        // Effet de hover sur les champs de saisie
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
